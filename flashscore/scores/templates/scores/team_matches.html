<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches for {{ team.name }}</title>
</head>
<body>
    <h1>Matches for {{ team.name }}</h1>
    <ul>
        {% for match in matches %}
            <li>{{ match.date }} - {{ match.home_team.name }} vs {{ match.away_team.name }} ({{ match.home_score }} - {{ match.away_score }})</li>
        {% endfor %}
    </ul>
</body>
</html>
