<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ coach.firstname }} {{ coach.lastname }}</title>

    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
            background-color: #f8f9fa;
        }
        .coach-header {
            background-color: #28a745;
            color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="coach-header">
        <h1 class="m-0">{{ coach.firstname }} {{ coach.lastname }}</h1>
    </div>

    <h2 class="mt-4">Coach Details</h2>
    <p><strong>Date of Birth:</strong> {{ coach.date_of_birth|default:"N/A" }}</p>
    <p><strong>Team:</strong> {{ coach.team.name }}</p>
    <p><strong>Experience:</strong> {{ coach.exp|default:"Not available" }} years</p>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
